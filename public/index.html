            </div>
          </div>
         </div>

         <div style="transform: translateY(30px);" id="panel-inferior">

          <div class="containerRange">
            <input class="inputRange" type="range" min="0" max="100" step="1" value="50">
          </div>

          <div id="container-svg-resumen">
            <svg class="svg-sub svg-resumen" aria-hidden="true" focusable="false">
              <path d="M6 1H3c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h3c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1zm6 0c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h3c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1h-3z"></path>

          </div>

          <div id="panel-inferior-shadow"></div>

          <div class="panel-control">
            <div class="ytp-progress-red"></div>
            <div class="ytp-progress-green"></div>
            <div class="ytp-progress-blue">
              <div style="display: none;" class="tiempoAproximado">
                <p>01:23/10:50</p>
              </div>
            </div>
          </div>

          <p id="panel-time-video">0:00/0:00</p>



          <div id="sub-icon">

            <div style="display: none;" id="velocidad-container-black">
              <div style="transform: translateY(200px);" id="velocidad-container">
                <ul id="velocidad-ul">
                  <li class="velocidad-li">2</li>
                  <li class="velocidad-li">1.75x</li>
                  <li class="velocidad-li">1.50x</li>
                  <li class="velocidad-li">1.25x</li>
                  <li class="velocidad-li">1</li>
                  <li class="velocidad-li">0.75x</li>
                  <li class="velocidad-li">0.50x</li>
                  <li class="velocidad-li">0.25x</li>
                </ul>
              </div>
            </div>
          </div>

          <div id="container-screen">
            <svg class="svg-sub" aria-hidden="true" focusable="false"><path class="path-screen" d="M10 3h3.6l-4 4L11 8.4l4-4V8h2V1h-7zM7 9.6l-4 4V10H1v7h7v-2H4.4l4-4z"></path></svg>
          </div>

        </div>

    </div>

    <!-- <div id="panel-superior"></div> -->

    <div class="video-pause"></div>

    
 
    <div id="player" class="html5-main-video"></div>
  </div>

  <!-- Chat online -->

  <div class="chat-container">
    <ul class="chat-messages"></ul>
    <form id="container-mensaje">
      <input autocomplete="off" id="mensaje" type="text" placeholder="mensaje">
      <button class="enviarMensaje">Enviar Mensaje</button>
    </form>
  </div>

</div>

<form action="" id="form-url-video">
  <input type="text" spellcheck="false" autocomplete="off" placeholder="URL DE VIDEO" id="Url-Youtube"></input>
  <button type="submit" id="Url-button">Reproducir</button>
</form>


<div id="container-informe"></div>
<div style="transform: translateY(-400px);" class="mensaje-informe">
  <div class="informe">Vídeo no Disponible</div>
  <button class="mensaje-accept">Let's go</button>
</div>

<section style="opacity: 1" id="section-register">
  <form action="" id="container-register">
    <input minlength="3" spellcheck maxlength="8" class="register-input" type="text" placeholder="Nombre">
    <input minlength="4" spellcheck maxlength="10" class="register-input" type="password" placeholder="Clave">
    <button class="register-button" type="submit">Ingresar</button>
  </form>
</section>







  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="index.js" onerror='alert("Conexión fallida") history.go()' charset="utf-8"></script>
  <script src="https://www.youtube.com/iframe_api" onerror='alert("Conexión fallida"); history.go()'></script>

</body>
